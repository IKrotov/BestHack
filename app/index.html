<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="dist/css/style.css">
		<link rel="stylesheet" href="dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="dist/css/fa-svg-with-js.css">
		<title>FleetCor</title>
	</head>
	<body class="bg-light">
		<div class="preloader" id="pre-main"></div>
	  	<header class="navbar navbar-expand-sm navbar-light fixed-top bg-white">
			<a href="#" class="navbar-brand">FleetCor</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
	    		<span class="navbar-toggler-icon"></span>
	  		</button>
	  		<div class="collapse navbar-collapse" id="navbar">
			    <ul class="navbar-nav ml-auto">
			      <li>
			      	<form class="form-inline">
			      		<div class="dropdown show mr-sm-2">
			      			<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Средства</a>
			      			<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
			      			    <a class="dropdown-item" href="#">Номер кошелька</a>
			      			    <a class="dropdown-item" href="#">Баланс</a>
			      			    <a class="dropdown-item" href="#">Колбаска</a>
			      			</div>
			      		</div>
			      		<button class="btn btn-outline-success mr-sm-2 " type="submit">Пополнить</button>
						<input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
			    		<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Искать</button>
			 		</form>
			      </li>
			    </ul>
	  		</div>
		</header>
		<div class="container-fluid mt-3 position-relative" id="main">
			<div class="row">
				<div class="col-md-3 position-relative">
					<div class="list-group">
					  <a href="#" class="list-group-item list-group-item-action active">Мои операции</a>
					  <a href="#" class="list-group-item list-group-item-action">Мои счета</a>
					  <a href="#" class="list-group-item list-group-item-action">Оплата услуг</a>
					  <a href="#" class="list-group-item list-group-item-action">Скидки и бонусы</a>
					</div>
				</div>
				<div class="col-md-9 bg-white rounded p-3">
					<h1>Пополнить</h1>
					<div class="container mt-5">
						<div class="row">
							<div class="col-9">
								<form>
								  <div class="form-row">
								    <div class="form-group col-12">
								      <label for="inputEmail4">Номер карты</label>
								      <input type="email" class="form-control" id="inputEmail4" placeholder="1234 5678 9012 3456">
								    </div>
								  </div>
								  <div class="form-row cardValidity">
								  	<div class="form-group col-6">
								  		<label for="inputCity">Срок действия</label>
								  		<div class="form-row">
									  		<div class="col-2">
									  			<input type="text" class="form-control text-center" id="inputValidMonth" placeholder="мм">
									  		</div>
									  		<span>/</span>
									  		<div class="col-2">
									  			<input type="text" class="form-control text-center" id="inputValidYear" placeholder="гг">
									  		</div>
									  		<div class="col-2">
									  			<label for="inputEmail4">Номер карты</label>
								      			<input type="email" class="form-control" id="inputEmail4" placeholder="1234 5678 9012 3456">
									  		</div>
									  	</div>
								  	</div>
								  </div>
								  <div class="form-row">
								    <div class="form-group col-12">
								      <label for="inputPassword4">Password</label>
								      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
								    </div>
								  </div>
								  
								  <div class="form-group">
								    <label for="inputAddress">Address</label>
								    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
								  </div>
								  <div class="form-group">
								    <div class="form-check">
								      <input class="form-check-input" type="checkbox" id="gridCheck">
								      <label class="form-check-label" for="gridCheck">
								        Check me out
								      </label>
								    </div>
								  </div>
								  <button type="submit" class="btn btn-primary">Sign in</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="dist/js/jquery.min.js"></script>
		<script src="dist/js/bootstrap.min.js"></script>
		<script src="dist/js/script.js"></script>
	</body>
</html>
