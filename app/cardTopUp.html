<h1>Пополнить</h1>
<div class="container mt-3">
	<div class="row">
		<div class="col-9">
			<form>
			  <div class="form-row">
			    <div class="form-group col-12">
			      <label for="inputEmail4">Номер карты</label>
			      <input type="email" class="form-control" id="inputEmail4" placeholder="1234 5678 9012 3456">
			    </div>
			  </div>
			  <div class="form-row cardValidity">
			  	<div class="form-group col-6">
			  		<label for="inputCity">Срок действия</label>
			  		<div class="form-row">
				  		<div class="cardValidityField mx-2">
				  			<input type="text" class="form-control text-center" id="inputValidMonth" placeholder="мм">
				  		</div>
				  		<span>/</span>
				  		<div class="cardValidityField mx-2">
				  			<input type="text" class="form-control text-center" id="inputValidYear" placeholder="гг">
				  		</div>
				  	</div>
			  	</div>
			  	<div class="form-group cvc">
		  			<label for="inputEmail4">CVC</label>
	      			<input type="password" class="form-control" id="inputEmail4" placeholder="CVC">
			  	</div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-6">
			      <label for="inputPassword4">Имя держателя карты</label>
			      <input type="text" class="form-control" id="inputPassword4" placeholder="Ivan Ivanov">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="gridCheck">
			      <label class="form-check-label" for="gridCheck">
			        Запомнить карту
			      </label>
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary">Пополнить</button>
			</form>
		</div>
	</div>
</div>
